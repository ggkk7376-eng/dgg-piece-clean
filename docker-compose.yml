version: "3"

services:
  app:
    container_name: dgg-piece
    user: root
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3000"
    environment:
      # Secrets should be moved to .env on the server for security
      PAYLOAD_SECRET: "${PAYLOAD_SECRET}"
      NEXT_PUBLIC_SERVER_URL: "${NEXT_PUBLIC_SERVER_URL}"
      # SQLite database is used, so we don't need POSTGRES_URL
      DATABASE_URI: file:/app/sqlite_data/dgg-piece.db
    command: >
      sh -c "
        mkdir -p /app/sqlite_data &&
        chmod 777 /app/sqlite_data &&
        mkdir -p /app/media &&
        chmod 777 /app/media &&
        node server.js
      "
    volumes:
      - ./sqlite_data:/app/sqlite_data
      - ./media:/app/media

