version: "3"

services:
  app:
    container_name: dgg-piece
    user: root
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3000"
    environment:
      # Secrets should be moved to .env on the server for security
      PAYLOAD_SECRET: "${PAYLOAD_SECRET}"
      NEXT_PUBLIC_SERVER_URL: "${NEXT_PUBLIC_SERVER_URL}"
      # SQLite database is used, so we don't need POSTGRES_URL
      DATABASE_URI: file:/app/sqlite_data/dgg-piece.db
    # Startup script: Copy DB from image if persistent file is missing OR EMPTY (0 bytes)
    command: >
      sh -c " if [ ! -s /app/sqlite_data/dgg-piece.db ]; then
        echo 'Database missing or empty. Seeding from image...';
        cp -f /app/dgg-piece.db /app/sqlite_data/dgg-piece.db || echo 'Warning: Source DB not found in image';
      else
        echo 'Database exists and is not empty. Skipping seed.';
      fi; node server.js "

